name: Build and Test

on:
  pull_request:
    branches: [ main ]

jobs:
  Build-API:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: itu-minitwit/Api/
    strategy:
      matrix:
        project:
          - Api
          - Api.DataAccess
          - Api.Services
          - Api.UnitTest 
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x
        
    - name: Restore dependencies
      run: dotnet restore ${{ matrix.project }}
      
    - name: Build
      run: dotnet build --no-restore ${{ matrix.project }}


  Test-API:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: itu-minitwit/Api/
    strategy:
      matrix:
        project:
          - Api.UnitTest
          
    needs: Build-API
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Restore dependencies
      run: dotnet restore ${{ matrix.project }}
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal ${{ matrix.project }}
