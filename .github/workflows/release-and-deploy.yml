name: Release and deploy
permissions: write-all

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  check-for-warnings:
    uses: ./.github/workflows/jobs/check-for-warnings.yml

  build-and-test:
    uses: ./.github/workflows/jobs/build-and-test.yml

  create-tag:
    needs: [check-for-warnings, build-and-test]
    uses: ./.github/workflows/jobs/Create-tag-on-merge.yml

  create-release:
    needs: create-tag
    uses: ./.github/workflows/jobs/create-release.yml

  create-docker-image:
    needs: [check-for-warnings, build-and-test]
    uses: ./.github/workflows/jobs/create-docker-image.yml

  deploy-to-digitalocean:
    needs: create-docker-image
    uses: ./.github/workflows/jobs/deploy-to-digitalocean.yml
